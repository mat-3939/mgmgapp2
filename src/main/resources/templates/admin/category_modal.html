<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>カテゴリモーダル</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
	<div class="modal show d-block" tabindex="-1" style="background: rgba(0,0,0,0.5);">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">カテゴリ一覧</h5>
					<button type="button" class="btn-close" onclick="parent.closeModal()" aria-label="閉じる"></button>
				</div>
				<div class="modal-body">
					<ol>
						<li th:each="category : ${categories}" th:text="${category.name}"></li>
					</ol>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" onclick="parent.closeModal()">閉じる</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
