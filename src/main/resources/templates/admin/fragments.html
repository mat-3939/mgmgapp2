<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>共有パーツ</title>
	<link rel="stylesheet" href="/css/common.css">
</head>

<body>
	<!-- ヘッダー -->
	<header>
		<div class="logo">
			<a th:href="@{/admin/products}"><img class="logo-img" th:src="@{/img/logo/logo_wt.svg}" /></a>
		</div>
		<div class="logout-button">
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="lodout-btn">ログアウト</button>
			</form>
		</div>
	</header>

	<!-- サイドメニュー -->
	<sidemenu>
		<div class="side-wrapper">
			<div class="sidebar">
				<div class="sidebar-item" id="sidebar-home">
					<a th:href="@{/admin}">🏠 ホーム</a>
				</div>
				<div class="sidebar-item">
					📦 商品管理
					<div class="submenu">
						<div class="submenu-item"><a th:href="@{/admin/products}">商品一覧</a></div>
						<div class="submenu-item"><a th:href="@{/admin/products/new}">商品登録</a></div>
					</div>
				</div>
				<div class="sidebar-item">
					🛒 注文管理
					<div class="submenu">
						<div class="submenu-item"><a th:href="@{/admin/orders}">注文一覧</a></div>
					</div>
				</div>
			</div>
		</div>
	</sidemenu>
</body>

</html>
